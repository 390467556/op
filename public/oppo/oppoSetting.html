<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OPPO</title>
	<script src="./jquery-3.1.1.min.js"></script>
	<link href="jquery-ui/css/base/jquery-ui-1.10.4.custom.css" rel="stylesheet">
    <script src="jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
	<script>
		$(function () {
			$(".menu li").click(function(){
				$(this).addClass("border").siblings().removeClass("border");
			});
			$( ".start" ).datepicker({
             defaultDate: "+1w",
             changeMonth: true,
             numberOfMonths: 2,
             onClose: function( selectedDate ) {
            $( ".end" ).datepicker( "option", "minDate", selectedDate );
            }
           });
           $( ".end" ).datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            numberOfMonths: 2,
            onClose: function( selectedDate ) {
           $( ".start" ).datepicker( "option", "maxDate", selectedDate );
           }
          });
		});
	</script>
	<style>
		* {
			margin:0;
			padding: 0;
		}
		.content {
			width:1001px;
			margin:0 auto;
			overflow: hidden;
			position: relative;
			min-height: 900px;
		}
		.content input {
			outline: none;
		}
		.menu {
			margin-top: 30px;
			overflow: hidden;
		}
		.menu ul {
			width:999px;
			border:1px solid #ddd;
			height: 60px;
			padding: 0 0 3px 0;
			float: left;
		}
		.menu li {
			list-style: none;
			float: left;
			width: 200px;
			height: 60px;
			text-align: center;
			line-height: 60px;
			font-size: 20px;
			color:#777;
		}
		.border {
			border-bottom: 3px solid #009966;
			color:#009966;
		}
		.menu div {
			width:80px;
			height:30px;
			border:1px solid #ddd;
			text-align: center;
			float: left;
			line-height: 30px;
			color:#777;
			margin-top:15px;
		}
		.menu span,.start,.end,.select {
			float: right;
			height: 35px;
			margin-top:15px;
			line-height: 35px;
			border-color: #ddd;
			outline: none;
		}
		span.special {
			margin:15px 150px 0 155px;
			width: 15px;
			height: 30px;
		}
		table {
	    	table-layout : fixed ;
	    	width:100%;
	    	border-spacing: 0;
	    	border-collapse:collapse;
	    	padding:0;
	    }
		td {
			padding: 0;
			margin:0;
			border: 1px solid #ddd;
			width:10px;
			height:25px;
			overflow: hidden;
			line-height: 25px;
			text-align: center;
		}
		.table input {
			border: none;
		}
		input.submit {
			background: #CCCCCC;
			border-radius: 3px;
			width: 80px;
			height: 30px
		}
		input.reset {
			background: #CCCCCC;
			border-radius: 3px;
			width: 80px;
			height: 30px
		}
		.space {
			color:rgba(0,0,0,0);
			position: relative;
			top:1000000000px;
		}
		td.first {
			width: 35px;
		}
		.last {
			padding: 5px;
			border:none;
		}
		.link {
			text-decoration: none;
			color: #777;
			width: 200px;
			height: 60px;
			float: left;
		}
		.tr {
			position: absolute;
			top:25px;
			margin-bottom: 10px;
		}
		.td {
			position: absolute;
			width: 145px;
			height: 30px;
		}
		.td input {
			width:145px;
			height:30px;
			margin:0;
			padding:0;
		}
		.tdOne {
			top: 136px;
			right: 0px;
		}
		.tdTwo {
			top: 136px;
			right: 170px;
		}
	</style>
</head>
<body>
	<div class="content">
	    <h3>效果报表</h3>
		<div class="menu">
			<ul>
				<a href="./oppoSetting.html" class="link"><li class="border">设置页面</li></a>
				<a href="./oppoForms.html" class="link"><li>报表页面</li></a>
			</ul>
			<div>下载报表</div>
			<span class ="special">to</span>
			<span><input type="radio" name="time">过去30天</span>
			<span><input type="radio" name="time">过去7天</span>
			<span><input type="radio" name="time">今日</span>
			<select class="select" >
				<option value="">全部应用</option>
				<option value="">来疯直播</option>
			</select>
		</div>
		<div class="table">
		   <form>
			<table style="margin-top: 20px">
		        <tr>
				    <td class="first">全天预设初价</td>
				    <td>0</td>
				    <td>1</td>
				    <td>2</td>
				    <td>3</td>
				    <td>4</td>
				    <td>5</td>
				    <td>6</td>
				    <td>7</td>
				    <td>8</td>
				    <td>9</td>

				    <td>12</td>
				    <td>13</td>
				    <td>14</td>
				    <td>15</td>
				    <td>16</td>
				    <td>17</td>
				    <td>18</td>
				    <td>19</td>
				    <td>20</td>
				    <td>21</td>
				    <td>22</td>
				    <td>23</td>
			</tr>
			<tr>
				    <td class="first">单价</td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
				    <td><input type="text"></td>
			</tr>
			<tr>
			        <td colspan="25" class="last"><input type="submit" value="提交" class="submit"><i class="space">空格</i><input type="reset" value="重置" class="reset"></td>
			</tr>
			<tr class="tr">
			        <td><input type="text" name="name" placeholder="平台名称"></td>
			        <td><input type="text" name="appusrname" placeholder="平台账号"></td>
			        <td><input type="text" name="apppwd" placeholder="平台密码"></td>
			        <td><input type="text" name="appname" placeholder="app名称"></td>
			</tr>
			<tr>
				    <td class="td tdOne"><input type="text" class="end" name="end"></td>
			        <td class="td tdTwo"><input type="text" class="start" name="start"></td>
			</tr>
		   </table>
		 </form>
		</div>
	</div>
</body>
</html>
